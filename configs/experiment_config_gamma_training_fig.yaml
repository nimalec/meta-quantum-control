seed: 42

# Quantum System
target_gate: 'pauli_x'
gate_time: 1.0
num_qubits: 1

# Gamma Task Distribution
task_dist_type: 'uniform'
gamma_deph_range: [0.02, 0.15]
gamma_relax_range: [0.01, 0.08]
diversity_scale: 1.0

# Policy Network
task_feature_dim: 3
hidden_dim: 64
n_hidden_layers: 2
n_segments: 20
n_controls: 2
output_scale: 1.0
activation: 'tanh'

# MAML Hyperparameters
inner_lr: 0.01
inner_steps: 5
meta_lr: 0.001
first_order: true

# Training - extended for higher fidelity
n_iterations: 2000
tasks_per_batch: 8
n_support: 1
n_query: 1
log_interval: 10
val_interval: 10  # Validate every 10 iterations -> 30 val points
val_tasks: 10

# Checkpointing
save_dir: 'checkpoints_gamma_v4'
